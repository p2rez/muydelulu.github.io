    <title>Chisme - Muy Delulu</title>
    <style>
      /* Reset and base styles */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #f7b6c8;
        font-family: "Helvetica Neue", sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* Blob styles */
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        opacity: 0.8;
        animation: blobWiggle 60s ease-in-out infinite,
          blobRotate 60s linear infinite;
        mix-blend-mode: normal;
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transition: background 1s ease-in-out, border-radius 1s ease-in-out;
        z-index: 0;
      }

      .blob:nth-of-type(1) {
        top: 5%;
        left: 5%;
        background: radial-gradient(
          circle at 30% 30%,
          #ffcc00 0%,
          #ff0099 50%,
          #6e00ff 100%
        );
        animation-delay: 0s;
      }
      .blob:nth-of-type(2) {
        top: 25%;
        left: 75%;
        background: radial-gradient(
          circle at 70% 40%,
          #ff9900 0%,
          #ff00cc 50%,
          #6600ff 100%
        );
        animation-delay: 5s;
      }
      .blob:nth-of-type(3) {
        top: 80%;
        left: 10%;
        background: radial-gradient(
          circle at 20% 60%,
          #ff8800 0%,
          #ff33cc 50%,
          #5500ff 100%
        );
        animation-delay: 10s;
      }
      .blob:nth-of-type(4) {
        top: 10%;
        left: 90%;
        background: radial-gradient(
          circle at 50% 70%,
          #ffaa00 0%,
          #ff66cc 50%,
          #4400ff 100%
        );
        animation-delay: 15s;
      }
      .blob:nth-of-type(5) {
        top: 60%;
        left: 5%;
        background: radial-gradient(
          circle at 40% 40%,
          #ffcc00 0%,
          #ff33aa 50%,
          #3300ff 100%
        );
        animation-delay: 20s;
      }
      .blob:nth-of-type(6) {
        top: 85%;
        left: 80%;
        background: radial-gradient(
          circle at 60% 50%,
          #ffbb00 0%,
          #ff00aa 50%,
          #2200ff 100%
        );
        animation-delay: 25s;
      }
      .blob:nth-of-type(7) {
        top: 35%;
        left: 45%;
        background: radial-gradient(
          circle at 50% 50%,
          #ffee00 0%,
          #ff3399 50%,
          #1100ff 100%
        );
        animation-delay: 30s;
      }
      .blob:nth-of-type(8) {
        top: 3%;
        left: 8%;
        background: radial-gradient(
          circle at 60% 60%,
          #ff99cc 0%,
          #cc00ff 50%,
          #4400ff 100%
        );
        animation-delay: 35s;
      }
      .blob:nth-of-type(9) {
        top: 12%;
        left: 22%;
        background: radial-gradient(
          circle at 50% 50%,
          #ff77aa 0%,
          #dd00ee 50%,
          #3300cc 100%
        );
        animation-delay: 40s;
      }
      .blob:nth-of-type(10) {
        top: 18%;
        left: 2%;
        background: radial-gradient(
          circle at 40% 60%,
          #ffaaee 0%,
          #cc00cc 50%,
          #2200aa 100%
        );
        animation-delay: 45s;
      }

      @keyframes blobWiggle {
        0% {
          transform: translate(0, 0) scale(1);
          border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        15% {
          transform: translate(8vw, -5vh) scale(1.1);
          border-radius: 65% 35% 45% 55% / 55% 45% 55% 45%;
        }
        30% {
          transform: translate(-12vw, 10vh) scale(0.95);
          border-radius: 70% 30% 50% 50% / 50% 50% 30% 70%;
        }
      }

      /* Centered iframe card */
      .form-wrapper {
        position: absolute;
        top: calc(50% + 40px);
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 800px;
        height: 90vh;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(10px);
        z-index: 1;
        box-sizing: border-box;
      }

      .form-wrapper iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0.75rem;
      }
    </style>
